     <form action="">
        <div class="sign-up__header">
            <h2>SIGN UP</h2>
            <p>Fill out you information to subscribe.</p>
        </div>
        <div class="sign-up__form">
            <div>
                <label for="Nombre">Name:</label>
                <input type="text" id="Nombre" placeholder="Insert First Name" required>
            </div>
            <div>
                <label for="apellido">Surname:</label>
                <input type="text" id="apellido" placeholder="Insert Surname" required>
            </div>
            <div>
                <label for="email">email:</label>
                <input type="text" id="email" placeholder="Insert email" required>
            </div>
            <div> Country:
                <select name="Pais" id="Pais">
                    <option value="0">Select Country</option>
                    <option value="1">Australia</option>
                    <option value="2">United Kindom</option>
                    <option value="3">United States</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div> I want to recieve:
                <input type="checkbox" name="Condiciones" id="Condicion1" value="1" checked>Newsletter
                <input type="checkbox" name="Condiciones" id="Condicion2" value="2">Promotions
                <input type="checkbox" name="Condiciones" id="Condicion3" value="3">Tour information
            </div>
            <input type="submit" value="Send" class="button">
            <input type="reset" value="Clear" class="button"> 
        </div>
    </form>

    <footer>
        <ul>
            <li><img src="../imagenes/footer/icon_spotify.png" alt="Spotify"></li>
